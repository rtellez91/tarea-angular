<div class="four wide column center aligned votes">
    <div class="ui statistic">
      <div class="value">
        {{ article.votes }}
      </div>
      <div class="label">
        Points
      </div>
    </div>
</div>
<div class="eight wide column">
  <a class="ui large header" href="{{ article.link }}">
    {{ article.title }}
  </a>
  <div class="meta">({{ domain(article.link) }})</div>
  <ul class="ui big horizontal list voters">
    <li class="item">
      <a href (click)="voteUp(article.votes)">
        <i class="arrow up icon"></i>
        upvote 
      </a>
    </li>
    <li class="item"> 
      <a href (click)="voteDown(article.votes)">
        <i class="arrow down icon"></i>
        downvote
      </a>
    </li>
  </ul>
</div>
<div class="four wide column">
  <button class="ui icon button" type="button" (click)="edit()"><i class="edit icon"></i></button>
  <button class="ui icon button" type="button" (click)="delete()"><i class="delete icon"></i></button>
</div>
